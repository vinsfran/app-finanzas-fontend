<app-content-header
  [titulo]="titulo"
  [lista]="lista">
</app-content-header>

<section class="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Detalles del Ahorro</h3>
    </div>


    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" #ahorroForm="ngForm">
      <div class="box-body">

        <div class="form-group mb10 clearfix">
          <label for="montoCapital" class="col-sm-2 col-form-label">Monto</label>
          <div class="col-sm-10">
            <span class="form-control-plaintext" id="montoCapital">{{ahorro.montoCapital}}</span>
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="plazoTotal" class="col-sm-2 col-form-label">Plazo</label>
          <div class="col-sm-10">
            <span class="form-control-plaintext" id="plazoTotal">{{ahorro.plazoTotal}}</span>
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="entidadFinancieraNombre" class="col-sm-2 col-form-label">Entidad FinancieraNombre</label>
          <div class="col-sm-10">
            <span class="form-control-plaintext"
                  id="entidadFinancieraNombre">{{ahorro.entidadFinancieraNombre}}</span>
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="fechaInicio" class="col-sm-2">Fecha de Inicio</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <span class="form-control-plaintext" id="fechaInicio">{{ahorro.fechaInicio}}</span>
            </div>
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="fechaVencimiento" class="col-sm-2">Fecha Vencimiento</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <span class="form-control-plaintext" id="fechaVencimiento">{{ahorro.fechaVencimiento}}</span>
            </div>
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="tasa" class="col-sm-2">Tasa</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <span class="form-control-plaintext" id="tasa">{{ahorro.tasa}}</span>
            </div>
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="interes" class="col-sm-2">Interes</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <span class="form-control-plaintext" id="interes">{{ahorro.interes}}</span>
            </div>
          </div>
        </div>

<!--        <div class="form-group mb10 clearfix">-->
<!--          <label for="tipoPagoId" class="col-sm-2">Tipo de Pago</label>-->
<!--          <div class="col-sm-10">-->
<!--            <select class="form-control" id="tipoPagoId"-->
<!--                    [(ngModel)]="ahorro.tipoPagoId"-->
<!--                    [ngModelOptions]="{standalone: true}">-->
<!--              <option *ngFor="let tipoPago of tiposPagos" [value]="tipoPago.id">-->
<!--                {{tipoPago.nombre }}-->
<!--              </option>-->
<!--            </select>-->
<!--          </div>-->
<!--        </div>-->

        <!--        {{ahorroPagoModel | json}}-->
      </div>

      <!-- /.box-body -->
      <div class="box-footer">
        <button class="btn btn-secondary"
                (click)="back()"
                title="Cancelar"
                style="margin-right: 5px">
          Cancelar
        </button>
        <button class="btn btn-primary pull-right"
                role="button"
                (click)='cobrar()'
                [disabled]="!ahorroForm.form.valid"
                style="margin-right: 5px">
          Cobrar
        </button>
      </div>
    </form>
  </div>
</section>
