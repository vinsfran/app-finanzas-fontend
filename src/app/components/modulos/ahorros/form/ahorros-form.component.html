<app-content-header
  [titulo]="titulo"
  [lista]="lista">
</app-content-header>

<section class="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Datos del Credito</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" #ahorroForm="ngForm">
      <div class="box-body">

        <div class="form-group mb10 clearfix">
          <label for="tipoAhorroId" class="col-sm-2">Tipo de Ahorro</label>
          <div class="col-sm-10">
            <select class="form-control" id="tipoAhorroId"
                    [(ngModel)]="ahorroModel.tipoAhorroId"
                    [ngModelOptions]="{standalone: true}">
              <option *ngFor="let tipoAhorro of tipoAhorros" [value]="tipoAhorro.id">
                {{tipoAhorro.nombre}}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="montoCapital" class="col-sm-2">Monto Capital</label>
          <div class="col-sm-10">
            <input id="montoCapital"
                   placeholder="Ingrese el Monto Capital"
                   type="number"
                   class="form-control"
                   [(ngModel)]="ahorroModel.montoCapital"
                   name="montoCapital"
                   #montoCapital="ngModel">
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="moneda" class="col-sm-2">Tipo de Moneda</label>
          <div class="col-sm-10">
            <select class="form-control" id="moneda"
                    [(ngModel)]="ahorroModel.monedaId"
                    [ngModelOptions]="{standalone: true}">
              <option *ngFor="let moneda of monedas" [value]="moneda.id">
                {{moneda.nombre }} - {{moneda.codigo}}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="entidadFinanciera" class="col-sm-2">Entidad Financiera</label>
          <div class="col-sm-10">
            <select class="form-control" id="entidadFinanciera"
                    [(ngModel)]="ahorroModel.entidadFinancieraId"
                    [ngModelOptions]="{standalone: true}">
              <option *ngFor="let entidadFinanciera of entidadesFinancieras"
                      [value]="entidadFinanciera.id">
                {{entidadFinanciera.nombre}}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="fechaInicio" class="col-sm-2">Fecha de Alta</label>
          <div class="col-sm-10">

            <input id="fechaInicio"
                   placeholder="Ingrese la Fecha de Alta"
                   type="date"
                   class="form-control"
                   [(ngModel)]="ahorroModel.fechaInicio"
                   name="fechaInicio"
                   #fechaInicio="ngModel">
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="fechaVencimiento" class="col-sm-2">Fecha Vencimiento</label>
          <div class="col-sm-10">

            <input id="fechaVencimiento"
                   placeholder="Ingrese la Fecha Vencimiento"
                   type="date"
                   class="form-control"
                   [(ngModel)]="ahorroModel.fechaVencimiento"
                   name="fechaVencimiento"
                   #fechaVencimiento="ngModel">
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="plazoTotal" class="col-sm-2">Plazo Total</label>
          <div class="col-sm-10">

            <input id="plazoTotal"
                   placeholder="Ingrese el Interes"
                   type="number"
                   class="form-control"
                   [(ngModel)]="ahorroModel.plazoTotal"
                   name="plazoTotal"
                   #plazoTotal="ngModel">
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="montoCuota" class="col-sm-2">Monto de la Cuota</label>
          <div class="col-sm-10">

            <input id="montoCuota"
                   placeholder="Ingrese el Monto de la Cuota"
                   type="number"
                   class="form-control"
                   [(ngModel)]="ahorroModel.montoCuota"
                   name="montoCuota"
                   #montoCuota="ngModel">
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="interes" class="col-sm-2">Interes</label>
          <div class="col-sm-10">

            <input id="interes"
                   placeholder="Ingrese el Interes"
                   type="number"
                   class="form-control"
                   [(ngModel)]="ahorroModel.interes"
                   name="interes"
                   #interes="ngModel">
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="tasa" class="col-sm-2">Tasa</label>
          <div class="col-sm-10">

            <input id="tasa"
                   placeholder="Ingrese la Tasa"
                   type="number"
                   class="form-control"
                   [(ngModel)]="ahorroModel.tasa"
                   name="tasa"
                   #tasa="ngModel">
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="tipoCobroId" class="col-sm-2">Tipo de Cobro</label>
          <div class="col-sm-10">
            <select class="form-control" id="tipoCobroId"
                    [(ngModel)]="ahorroModel.tipoCobroId"
                    [ngModelOptions]="{standalone: true}">
              <option *ngFor="let tipoCobro of tipoCobros" [value]="tipoCobro.id">
                {{tipoCobro.nombre}}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="cantidadCuotas" class="col-sm-2">Cantidad Cuotas</label>
          <div class="col-sm-10">

            <input id="cantidadCuotas"
                   placeholder="Ingrese la Cantidad Cuotas"
                   type="number"
                   class="form-control"
                   [(ngModel)]="ahorroModel.cantidadCuotas"
                   name="cantidadCuotas"
                   #cantidadCuotas="ngModel">
          </div>
        </div>

        <!--        {{ahorroModel | json}}-->
      </div>

      <!-- /.box-body -->
      <div class="box-footer">
        <button class="btn btn-secondary"
                (click)="back()"
                title="Cancelar"
                style="margin-right: 5px">
          Cancelar
        </button>

        <button class="btn btn-primary pull-right"
                role="button"
                (click)='create()'
                *ngIf="!ahorroModel.id else elseBlock"
                [disabled]="!ahorroForm.form.valid"
                style="margin-right: 5px">
          Guardar
        </button>
        <ng-template #elseBlock>
          <button class="btn btn-primary pull-right"
                  role="button"
                  (click)='update()'
                  [disabled]="!ahorroForm.form.valid"
                  style="margin-right: 5px">
            Editar
          </button>
        </ng-template>
      </div>
    </form>
  </div>
</section>
