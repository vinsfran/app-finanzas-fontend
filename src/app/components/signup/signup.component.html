<div class="login-box">
  <div class="login-logo">
    <b>APP</b>FINANZAS 1.0<br>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">

    <form role="form" method="post">

      <div class="form-group has-feedback">
        <input id="name"
               class="form-control input-lg"
               [(ngModel)]="signupModel.name"
               type="text"
               name="name"
               placeholder="Nombre"
               autofocus
               required>

        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <!--<div class="alert alert-warning" role="alert"-->
        <!--*ngIf="!rForm.controls['username'].valid  && rForm.controls['username'].touched">-->
        <!--El campo es requerido y debe tener un minimo de 3 caracteres.-->
        <!--</div>-->
      </div>

      <div class="form-group has-feedback">
        <input id="email"
               class="form-control input-lg"
               [(ngModel)]="signupModel.email"
               type="text"
               name="email"
               placeholder="Email"
               autofocus
               required>

        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <!--<div class="alert alert-warning" role="alert"-->
        <!--*ngIf="!rForm.controls['username'].valid  && rForm.controls['username'].touched">-->
        <!--El campo es requerido y debe tener un minimo de 3 caracteres.-->
        <!--</div>-->
      </div>
      <div class="form-group has-feedback">
        <input id="password"
               class="form-control input-lg"
               [(ngModel)]="signupModel.password"
               type="password"
               name="password"
               placeholder="ContraseÃ±a"
               required/>

        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <!--<div class="alert alert-warning" role="alert"-->
        <!--*ngIf="!rForm.controls['password'].valid  && rForm.controls['password'].touched">-->
        <!--El campo es requerido y debe tener un minimo de 3 caracteres.-->
        <!--</div>-->
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <!--<input [disabled]="!rForm.valid" type="submit" class="btn btn-primary btn-block btn-flat"-->
          <!--value="Entrar"/> -->
          <input class="btn btn-success btn-block btn-lg"
                 (click)='signup()'
                 type="submit"
                 value="Registrar">

        </div>
        <!-- /.col -->
      </div>
    </form>
    <br>
    <div class="clearfix">
      <div class="hint-text pull-right">Ya tienes una cuenta? <a routerLink="/login" class="text-success">Ingresa ahora!</a>
      </div>
    </div>

  </div>
  <!-- /.login-box-body -->
  <p class="text-center mt10"><img src="../../../assets/images/fuentepy-transp-lightcase.png" alt=""></p>
</div>
