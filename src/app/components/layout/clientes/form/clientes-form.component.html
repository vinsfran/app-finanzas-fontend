<app-content-header
  [titulo]="titulo"
  [lista]="lista">
</app-content-header>

<section class="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Datos del cliente</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" #clienteForm="ngForm">
      <div class="box-body">

        <div class="form-group mb10 clearfix">
          <label for="nombre" class="col-sm-2">Nombre</label>
          <div class="col-sm-10">

            <input id="nombre"
                   placeholder="Ingrese el nombre"
                   type="text"
                   class="form-control"
                   [(ngModel)]="clienteModel.nombre"
                   name="nombre"
                   #nombre="ngModel"
                   required minlength="4">

            <div class="alert alert-warning mt10" role="alert"
                 *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div *ngIf="nombre.errors.required">
                Nombre es requerido
              </div>
              <div *ngIf="nombre.errors.minlength">
                Nombre debe tener al menos 4 caracteres
              </div>
            </div>
          </div>
        </div>


        <div class="form-group mb10 clearfix">
          <label for="apellido" class="col-sm-2">Apellido</label>
          <div class="col-sm-10">

            <input id="apellido"
                   placeholder="Ingrese el apellido"
                   type="text"
                   class="form-control"
                   [(ngModel)]="clienteModel.apellido"
                   name="apellido"
                   #apellido="ngModel"
                   required minlength="4">

            <div class="alert alert-warning mt10" role="alert"
                 *ngIf="apellido.invalid && (nombre.dirty || apellido.touched)">
              <div *ngIf="apellido.errors.required">
                Nombre es requerido
              </div>
              <div *ngIf="apellido.errors.minlength">
                Nombre debe tener al menos 4 caracteres
              </div>
            </div>
          </div>
        </div>


        <div class="form-group mb10 clearfix">
          <label for="email" class="col-sm-2">Email</label>
          <div class="col-sm-10">

            <input id="email"
                   placeholder="Ingrese el email"
                   type="text"
                   class="form-control"
                   [(ngModel)]="clienteModel.email"
                   name="email"
                   #email="ngModel"
                   required minlength="4">

            <div class="alert alert-warning mt10" role="alert"
                 *ngIf="email.invalid && (nombre.dirty || email.touched)">
              <div *ngIf="email.errors.required">
                Nombre es requerido
              </div>
              <div *ngIf="email.errors.minlength">
                Nombre debe tener al menos 4 caracteres
              </div>
            </div>
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="createAt" class="col-sm-2">Fecha</label>
          <div class="col-sm-10">
            <input id="createAt" type="date" class="form-control" [(ngModel)]="clienteModel.createAt"
                   name="createAt" style="display: inline; width: 300px">
          </div>
        </div>
      </div>

      <!-- /.box-body -->
      <div class="box-footer">
        <button class="btn btn-secondary"
                (click)="back()"
                title="Cancelar"
                style="margin-right: 5px">
          Cancelar
        </button>

        <button class="btn btn-primary pull-right"
                role="button"
                (click)='create()'
                *ngIf="!clienteModel.id else elseBlock"
                [disabled]="!clienteForm.form.valid"
                style="margin-right: 5px">
          Guardar
        </button>
        <ng-template #elseBlock>
          <button class="btn btn-primary pull-right"
                  role="button"
                  (click)='update()'
                  [disabled]="!clienteForm.form.valid"
                  style="margin-right: 5px">
            Editar
          </button>
        </ng-template>
      </div>
    </form>
  </div>
</section>
