<header class="main-header">
    <!-- Logo -->
    <a href="#" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b class="isologo">A</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>App</b>Finanzas 1.0</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Navbar Right MenuModel -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- UsuarioModel Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="assets/images/blank-profile-picture.png"
                             class="user-image"
                             alt="Usuario Image">
                        <span class="hidden-xs">{{usuarioModel.email}}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- UsuarioModel image -->
                        <li class="user-header clearfix">
                            <img src="assets/images/blank-profile-picture.png"
                                 class="img-circle pull-left"
                                 alt="Usuario Image">

                            <h3 class="text-left" style="margin-top: 0;">
                                {{usuarioModel.email}}
                                <!-- <small>{{user.email}}</small> -->
                                <!--<small>{{direccionGeneral}}</small>-->
                                <!--<small>{{direccion}}</small>-->
                                <!-- <small>{{user.departamento}}</small>
                                <small>{{user.unidad}}</small> -->
                            </h3>
                        </li>
                        <li class="user-body">
                            <small><a href="mailto:{{usuarioModel.email}}">{{usuarioModel.email}}</a></small>
                            <!--<br>-->
                            <!--<small>{{usuarioModel.departamento}}</small>-->
                            <!--<br>-->
                            <!--<small>{{usuarioModel.unidad}}</small>-->
                        </li>
                        <!-- MenuModel Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#" class="btn btn-default">Perfil</a>
                            </div>
                            <div class="pull-right">
                                <a (click)="logout()" class="btn btn-primary">Salir</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
